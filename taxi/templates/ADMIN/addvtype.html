{% extends 'ADMIN/base.html' %}
{% block body %}

<div class="form-container">
    <h2 class="form-title">Add New Vehicle Type</h2>
    <form id="form1" name="form1" method="post" action="/insert_vtype">
        {% csrf_token %}
        <div class="form-group">
            <label for="type">Type</label>
            <input type="text" id="type" name="textfield" class="form-control" placeholder="Enter vehicle type" required />
        </div>

        <div class="form-group">
            <label for="seats">Seats</label>
            <input type="number" id="seats" name="textfield2" class="form-control" placeholder="Enter number of seats" required />
        </div>

        <div class="form-group">
            <label for="seats">Price</label>
            <input type="number" id="price" name="price" class="form-control" placeholder="Enter Amount per KM" required />
        </div>

        <div class="form-group">
            <button type="submit" class="btn btn-primary btn-block">Add</button>
        </div>
    </form>
</div>

<!-- Add custom styles -->
<style>
    /* Background styling */
    body {
        background: url('/static/images/form-bg.jpg') no-repeat center center fixed;
        background-size: cover;
        padding: 20px;
    }

    .form-container {
        max-width: 400px;
        margin: auto;
        padding: 20px;
        background-color: rgba(255, 255, 255, 0.9);
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .form-title {
        text-align: center;
        margin-bottom: 20px;
        font-size: 24px;
        color: #007bff;
    }

    .form-group {
        margin-bottom: 15px;
    }

    .form-group label {
        display: block;
        font-size: 14px;
        font-weight: 600;
        color: #333;
        margin-bottom: 5px;
    }

    .form-control {
        width: 100%;
        padding: 10px;
        font-size: 16px;
        border: 1px solid #ccc;
        border-radius: 5px;
    }

    .form-control:focus {
        border-color: #007bff;
        outline: none;
        box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
    }

    .btn-block {
        width: 100%;
        padding: 10px;
        font-size: 18px;
        border-radius: 5px;
        background-color: #007bff;
        color: white;
        border: none;
    }

    .btn-block:hover {
        background-color: #0056b3;
    }
</style>

{% endblock %}
