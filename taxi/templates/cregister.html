<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            margin: 0;
        }

        .form-container {
            background: rgba(255, 255, 255, 0.95);
            max-width: 400px; /* Increased width for better alignment */
            width: 100%;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
            animation: slideUp 0.5s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h2 {
            color: #1a237e;
            font-size: 2rem; /* Increased font size for better visibility */
            font-weight: 700;
            text-align: center;
            margin-bottom: 25px;
            position: relative;
            padding-bottom: 10px;
        }

        h2::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 50px;
            height: 3px;
            background: linear-gradient(90deg, #667eea, #764ba2);
            border-radius: 2px;
        }

        .form-group {
            margin-bottom: 20px;
            position: relative;
        }

        .form-group i {
            position: absolute;
            left: 15px;
            top: 38px;
            color: #764ba2;
            font-size: 1.1rem;
        }

        label {
            font-size: 0.9rem;
            font-weight: 600;
            color: #444;
            margin-bottom: 5px;
            display: block;
            transition: all 0.3s ease;
        }

        .form-control {
            width: 100%;
            padding: 12px 15px 12px 45px;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            font-size: 0.95rem;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.9);
        }

        .form-control:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
            outline: none;
        }

        .form-control:focus + i {
            color: #667eea;
        }

        .submit-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: 12px;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .submit-btn:active {
            transform: translateY(0);
        }

        .password-toggle {
            position: absolute;
            right: 15px;
            top: 38px;
            cursor: pointer;
            color: #764ba2;
        }

        /* Input validation styles */
        .form-control:valid {
            border-color: #4caf50;
        }

        .form-control:invalid:not(:placeholder-shown) {
            border-color: #f44336;
        }

        /* Responsive adjustments */
        @media (max-width: 480px) {
            .form-container {
                padding: 20px;
            }

            h2 {
                font-size: 1.5rem;
            }
        }

        /* Custom animation for form fields */
        .form-group:hover label {
            color: #667eea;
            transform: translateX(5px);
        }
    </style>
</head>

<body>
    <div class="form-container">
        <h2>Customer Registration</h2>

        <form method="POST" action="cregister_post">
            {% csrf_token %}

            <div class="form-group">
                <label for="name">Full Name</label>
                <div class="input-group">
                    <input style="margin-top: 20px;" type="text" id="name" name="name" pattern="[A-Za-z\s]+" title="Only letters and spaces are allowed" class="form-control" placeholder="Enter your full name" required>
                    <i class="fas fa-user"></i>
                </div>
            </div>

            <div class="form-group">
                <label for="phone">Phone Number</label>
                <div class="input-group">
                    <input style="margin-top: 20px;" type="tel" id="phone" name="phone" pattern="[6789][0-9]{9}" title="Please enter a valid number starting with 6-9" class="form-control" placeholder="Enter your phone number" required>
                    <i class="fas fa-phone"></i>
                </div>
            </div>

            <div class="form-group">
                <label for="email">Email Address</label>
                <div class="input-group">
                    <input style="margin-top: 20px;" type="email" id="email" name="email" class="form-control" placeholder="Enter your email" required>
                    <i class="fas fa-envelope"></i>
                </div>
            </div>

            <div class="form-group">
                <label for="place">Place</label>
                <div class="input-group">
                    <input style="margin-top: 20px;" type="text" id="place" name="place" class="form-control" placeholder="Enter your place" required>
                    <i class="fas fa-map-marker-alt"></i>
                </div>
            </div>

            <div class="form-group">
                <label for="post">Post</label>
                <div class="input-group">
                    <input style="margin-top: 20px;" type="text" id="post" name="post" class="form-control" placeholder="Enter your post" required>
                    <i class="fas fa-building"></i>
                </div>
            </div>

            <div class="form-group">
                <label for="pin">Pin Code</label>
                <div class="input-group">
                    <input style="margin-top: 20px;" type="text" id="pin" name="pin" pattern="\d{6}" title="Please enter exactly 6 digits" class="form-control" placeholder="Enter 6-digit pin code" required>
                    <i class="fas fa-map-pin"></i>
                </div>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <div class="input-group">
                    <input style="margin-top: 20px;" type="password" id="password" name="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number, one uppercase and lowercase letter, and at least 8 characters" class="form-control" placeholder="Create a strong password" required>
                    <i class="fas fa-lock"></i>
                    <span class="password-toggle" onclick="togglePassword()">
                        <i style="margin-top: -40px;margin-left: 5px;" class="fas fa-eye"></i>
                    </span>
                </div>
            </div>

            <button type="submit" class="submit-btn">
                <i class="fas fa-user-plus me-2"></i> Create Account
            </button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const toggleIcon = document.querySelector('.password-toggle i');

            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleIcon.classList.remove('fa-eye');
                toggleIcon.classList.add('fa-eye-slash');
            } else {
                passwordInput.type = 'password';
                toggleIcon.classList.remove('fa-eye-slash');
                toggleIcon.classList.add('fa-eye');
            }
        }
    </script>
</body>

</html>
