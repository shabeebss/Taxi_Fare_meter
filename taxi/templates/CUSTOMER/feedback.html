{% extends 'CUSTOMER/base.html' %}

{% block body %}
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<style>
    body {
        background-image: url('/static/CUSTOMER-TAXI/img/g3.jpg');
        background-size: cover;
        background-position: center;
        min-height: 100vh;
        position: relative;
    }

    .overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.5);
        z-index: 1;
    }

    .main-content {
        position: relative;
        z-index: 2;
        padding: 20px 0;
    }

    .card-custom {
        background: white;
        margin-bottom: 20px;
        border-radius: 15px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        transition: transform 0.3s ease;
        position: relative;
        z-index: 3;
    }

    .card-custom:hover {
        transform: translateY(-5px);
    }

    .card-header {
        background-color: #4CAF50;
        color: white;
        font-weight: bold;
        border-top-left-radius: 15px !important;
        border-top-right-radius: 15px !important;
        padding: 15px;
    }

    .card-body {
        text-align: center;
        padding: 20px;
    }

    .btn-custom {
        margin-top: 10px;
    }

    .search-form {
        background: rgba(255, 255, 255, 0.9);
        padding: 20px;
        border-radius: 15px;
        margin-bottom: 30px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
    }

    .input-group {
        gap: 10px;
    }

    .input-group > * {
        border-radius: 8px !important;
    }

    .btn-primary {
        background-color: #4CAF50;
        border-color: #4CAF50;
        padding: 0.5rem 1.5rem;
    }

    .btn-primary:hover {
        background-color: #45a049;
        border-color: #45a049;
    }

    .badge {
        padding: 8px 12px;
        font-size: 0.9rem;
    }

    .badge-success {
        background-color: #4CAF50;
    }

    .btn-warning {
        background-color: #ffc107;
        color: #000;
    }

    .btn-info {
        background-color: #17a2b8;
    }

    /* Modal Styles */
    .modal-content {
        border-radius: 15px;
        border: none;
    }

    .modal-header {
        background-color: #4CAF50;
        color: white;
        border-top-left-radius: 15px;
        border-top-right-radius: 15px;
    }

    .page-title {
        color: white;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        font-size: 2.5rem;
        font-weight: bold;
        margin-bottom: 30px;
    }

    /* Responsive adjustments */
    @media (max-width: 768px) {
        .input-group {
            flex-direction: column;
        }

        .input-group > * {
            margin-bottom: 10px;
            width: 100%;
        }

        .input-group-append {
            width: 100%;
        }

        .input-group-append button {
            width: 100%;
        }
    }
</style>

<body>
    <div class="overlay"></div>
    <div class="main-content">
        <div class="container">
            <h2 class="text-center page-title">Feedback</h2>
 <!-- Rating Modal (Keep the existing modal code) -->
    <div class="modal fade" id="ratingModal" tabindex="-1" role="dialog" aria-labelledby="ratingModalLabel" >
        <!-- Your existing modal code here -->
    </div>
        </div>
    </div>
</body>


{% endblock %}
