<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Driver Register</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f3f4f6;
        }
        .hover-effect:hover {
            transform: translateY(-5px);
            transition: transform 0.3s ease-in-out;
        }
        .submit-btn {
            background-color: #FFD700; /* Yellow */
            color: black;
            transition: background-color 0.3s ease;
        }
        .submit-btn:hover {
            background-color: #FFC300; /* Lighter yellow */
            color: black;
        }
        .animate-input:focus {
            border-color: #FFD700; /* Yellow */
            box-shadow: 0 0 5px rgba(255, 215, 0, 0.5);
            transition: all 0.3s;
        }
        .form-control-file {
            border: 2px solid #E2E8F0;
            border-radius: 0.375rem;
            padding: 0.5rem;
        }
        .bg-black {
            background-color: #000000;
        }
        .text-black {
            color: #000000;
        }
    </style>
</head>
<body>
    <div class="container mx-auto mt-10">
        <div class="bg-white shadow-md rounded-lg p-8 max-w-lg mx-auto">
            <h2 class="text-center text-2xl font-bold mb-6 text-black">Driver Registration</h2>
            <form method="POST" action="/dregister_post" enctype="multipart/form-data" class="space-y-4">
                {% csrf_token %}

                <!-- Name -->
                <div class="form-group">
                    <label for="name" class="block text-black font-bold">Name</label>
                    <input type="text" id="name" name="name" pattern="[A-Za-z\s]+" title="Only letters and spaces are allowed" class="form-control animate-input p-2 rounded-md w-full border border-gray-300 focus:outline-none" required>
                </div>

                <!-- Phone -->
                <div class="form-group">
                    <label for="phone" class="block text-black font-bold">Phone</label>
                    <input type="text" id="phone" name="phone" pattern="[6789][0-9]{9}" title="Enter 10 digit valid number" class="form-control animate-input p-2 rounded-md w-full border border-gray-300 focus:outline-none" required>
                </div>

                <!-- Email -->
                <div class="form-group">
                    <label for="email" class="block text-black font-bold">Email</label>
                    <input type="email" id="email" name="email" class="form-control animate-input p-2 rounded-md w-full border border-gray-300 focus:outline-none" required>
                </div>

                <!-- Vehicle Number -->
                <div class="form-group">
                    <label for="vnum" class="block text-black font-bold">Vehicle Number</label>
                    <input type="text" id="vnum" name="vnum" pattern="[A-Z]{2}\d{1,2}[A-Z]{1,2}\d{4}" title="Please enter a valid vehicle number in the format KL0AA0000 or KL00AA0000" class="form-control animate-input p-2 rounded-md w-full border border-gray-300 focus:outline-none" required>
                </div>

                <!-- Vehicle Type Dropdown -->
                <div class="form-group">
                    <label for="vtype" class="block text-black font-bold">Vehicle Type</label>
                    <select id="vtype" name="vtype" class="form-control animate-input p-2 rounded-md w-full border border-gray-300 focus:outline-none" required>
                        <option value="">Select Vehicle Type</option>
                        {% for i in vtype %}
                            <option value="{{ i.id }}">{{ i.type }}</option>
                        {% endfor %}
                    </select>
                </div>

                <!-- Image Uploads -->
                <div class="form-group">
                    <label for="image1" class="block text-black font-bold">License</label>
                    <input type="file" id="image1" name="image1" class="form-control-file" required>
                </div>

                <div class="form-group">
                    <label for="image2" class="block text-black font-bold">Registration Certificate</label>
                    <input type="file" id="image2" name="image2" class="form-control-file" required>
                </div>

                <div class="form-group">
                    <label for="image3" class="block text-black font-bold">Insurance</label>
                    <input type="file" id="image3" name="image3" class="form-control-file" required>
                </div>

                <div class="form-group">
                    <label for="image4" class="block text-black font-bold">Vehicle</label>
                    <input type="file" id="image4" name="image4" class="form-control-file" required>
                </div>

                <!-- Password -->
                <div class="form-group">
                    <label for="password" class="block text-black font-bold">Password</label>
                    <input type="password" id="password" name="password" class="form-control animate-input p-2 rounded-md w-full border border-gray-300 focus:outline-none" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required>
                </div>

                <!-- Submit Button -->
                <div class="text-center">
                    <button type="submit" class="submit-btn font-bold py-2 px-4 rounded-lg w-full hover-effect">Register</button>
                </div>

                <div class="text-center mt-4">
                    <a href="/login" class="text-black hover:underline">Already have an account? Login</a>
                </div>
            </form>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
