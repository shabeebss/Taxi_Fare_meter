{% extends 'DRIVER/base.html' %}

{% block body %}
<div class="container">
    <h2 class="mt-4">Driver Dashboard</h2>

    <!-- Total Trips Display -->
    <div>
        <h4>Total Trips: {{ total_trips }}</h4>
    </div>

    <!-- Bar Chart -->
    <canvas id="tripsChart" width="400" height="200"></canvas>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        const ctx = document.getElementById('tripsChart').getContext('2d');
        const tripsChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: {{ chart_labels|safe }},
                datasets: [{
                    label: 'Number of Trips',
                    data: {{ chart_data|safe }},
                    backgroundColor: 'rgba(75, 192, 192, 0.5)',
                    borderColor: 'rgba(75, 192, 192, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    </script>
</div>

{% endblock %}
